services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: ideology
    ports:
      - "5432:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  api:
    build:
      context: ./backend
    env_file: ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/data
      - ./frontend/public/sample-files:/data/sample-files:ro

  web:
    build:
      context: ./frontend
    environment:
      # 浏览器直接访问宿主机 3000 端口，前端请求需要走宿主机映射的 8000
      NEXT_PUBLIC_API_BASE: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  # not used because we bind to ./data, kept for clarity
  data: {}
