services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: ideology
    ports:
      - "5432:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
    env_file: ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./data/uploads:/data/uploads

  web:
    build:
      context: ./frontend
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  # not used because we bind to ./data, kept for clarity
  data: {}
